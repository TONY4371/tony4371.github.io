<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci pour votre paiement – DPO-Lite</title>
  <meta name="description" content="Merci pour votre paiement. Un reçu vous sera envoyé par e-mail.">
  <link rel="icon" href="/assets/img/logo-32.png">
  <meta name="theme-color" content="#0f172a">

  <!-- Open Graph / Preview -->
  <meta property="og:title" content="Merci – DPO-Lite">
  <meta property="og:description" content="Votre paiement a bien été reçu.">
  <meta property="og:image" content="https://dpolite.ca/assets/img/social-card.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dpolite.ca/merci.html">

  <style>
    :root{
      --bg:#0b1220;--bg2:#0e1627;--card:#121a2c;--muted:#8aa0b7;
      --text:#e6eef7;--accent:#60a5fa;--success:#22c55e;--ring:rgba(96,165,250,.25)
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 10% -10%,#12203c 0%,transparent 45%),
         radial-gradient(1000px 700px at 110% 0%,#0f1b33 0%,transparent 40%),var(--bg);
         color:var(--text);font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans","Apple Color Emoji","Segoe UI Emoji"}
    .wrap{max-width:940px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;gap:10px}
    header img{width:28px;height:28px}
    header .brand{font-weight:700;letter-spacing:.3px}
    main{display:grid;place-items:center;min-height:70vh}
    .card{background:linear-gradient(180deg,var(--card),#0e1526);
          border:1px solid rgba(148,163,184,.08);border-radius:16px;padding:32px;max-width:680px;width:100%;
          box-shadow:0 10px 30px rgba(2,8,23,.25)}
    .title{display:flex;align-items:center;gap:12px;font-size:28px;font-weight:800;margin:0 0 8px}
    .title .tick{display:inline-grid;place-items:center;width:34px;height:34px;border-radius:50%;
                 background:rgba(34,197,94,.15);color:var(--success)}
    .muted{color:var(--muted);margin:0 0 22px}
    .actions{display:flex;flex-wrap:wrap;gap:10px}
    a.btn{display:inline-flex;align-items:center;gap:.6rem;padding:.8rem 1rem;border-radius:10px;
          font-weight:700;text-decoration:none;transition:transform .15s ease,box-shadow .15s ease}
    .btn-primary{background:linear-gradient(180deg,#3b82f6,#2563eb);color:white;
          box-shadow:0 8px 20px rgba(37,99,235,.35),0 1px 0 rgba(255,255,255,.06) inset}
    .btn-primary:hover{transform:translateY(-2px)}
    .btn-ghost{background:rgba(148,163,184,.08);color:var(--text);border:1px solid rgba(148,163,184,.12)}
    .btn-ghost:hover{box-shadow:0 6px 16px rgba(2,8,23,.25)}
    footer{padding:28px 0;color:var(--muted);font-size:12.5px;text-align:center}
    .links{display:flex;gap:16px;justify-content:center;margin-top:8px}
    .links a{color:var(--muted);text-decoration:none}
    .links a:hover{color:var(--text)}
    @media (max-width:640px){.title{font-size:22px}.card{padding:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/assets/img/logo-32.png" alt="DPO-Lite">
      <div class="brand">DPO-Lite</div>
    </header>

    <main>
      <section class="card">
        <h1 class="title">
          <span class="tick">✓</span>
          Merci pour votre paiement
        </h1>
        <p class="muted">
          Votre transaction a été confirmée. Un reçu vous sera envoyé par e-mail par Stripe.
          Pour toute question, écris-nous à <a href="mailto:support@dpolite.ca">support@dpolite.ca</a>.
        </p>
        <div class="actions">
          <a class="btn btn-primary" href="/" aria-label="Retour à l’accueil">← Retour à l’accueil</a>
          <a class="btn btn-ghost" href="/legal/conditions.html">Conditions</a>
          <a class="btn btn-ghost" href="/legal/confidentialite.html">Confidentialité</a>
        </div>
      </section>
    </main>

    <footer>
      © 2025 DPO-Lite — Québec, QC
      <div class="links">
        <a href="/legal/conditions.html">Conditions</a>
        <a href="/legal/confidentialite.html">Confidentialité</a>
        <a href="mailto:support@dpolite.ca">support@dpolite.ca</a>
      </div>
    </footer>
  </div>

  <!-- (optionnel) Plausible — si activé sur le site principal, il suivra aussi cette page -->
  <!-- <script defer data-domain="dpolite.ca" src="https://plausible.io/js/script.js"></script> -->
</body>
</html>
