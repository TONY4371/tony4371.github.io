<!doctype html>
<html lang="fr-CA">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page introuvable – DPO-Lite</title>
  <meta name="robots" content="noindex">
  <style>
    :root{--bg:#0b1220;--fg:#e6eefc;--muted:#a9b6d3;--accent:#4bb3fd}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    main{min-height:100%;display:grid;place-items:center;padding:3rem 1rem}
    .card{max-width:680px;width:100%;background:#0f172a;border:1px solid #1f2a44;border-radius:16px;padding:32px}
    h1{margin:0 0 12px;font-weight:700;font-size:28px}
    p{margin:0 0 16px;color:var(--muted)}
    a.btn{display:inline-block;margin-top:8px;padding:12px 18px;background:var(--accent);color:#041426;text-decoration:none;border-radius:10px;font-weight:700}
    a.btn:focus{outline:2px solid #fff;outline-offset:2px}
  </style>
</head>
<body>
<main>
  <section class="card" role="alert">
    <h1>Oups… page introuvable (404)</h1>
    <p>L’URL saisie est invalide ou la page a été déplacée.</p>
    <a class="btn" href="/">← Retour à l’accueil</a>
  </section>
</main>
</body>
</html>
