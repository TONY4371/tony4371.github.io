<!doctype html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paiement annulé — DPO-Lite</title>
  <meta name="description" content="Le paiement a été annulé. Vous pouvez réessayer ou nous contacter.">
  <link rel="icon" href="/assets/img/logo-32.png" sizes="32x32">
  <meta name="theme-color" content="#0b1220">
  <style>
    :root{--bg:#0b1220;--card:#121a2a;--muted:#9fb0c6;--text:#e6edf6;--accent:#3b82f6;--radius:20px;--shadow:0 10px 30px rgba(0,0,0,.35),0 1px 0 rgba(255,255,255,.04) inset}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;color:var(--text);background:
      radial-gradient(1200px 800px at 20% -10%, rgba(59,130,246,.15), transparent 55%),
      radial-gradient(1000px 700px at 115% 20%, rgba(59,130,246,.10), transparent 60%),
      var(--bg)}
    header,footer,main{width:min(1100px,92vw);margin-inline:auto}
    header{display:flex;align-items:center;gap:14px;padding:22px 0}
    header img{width:28px;height:28px;border-radius:8px}
    .brand{font-weight:700}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);box-shadow:var(--shadow);padding:28px;margin-top:40px}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;background:linear-gradient(180deg,#3b82f6,#2563eb);
      color:#fff;border:0;border-radius:14px;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(59,130,246,.35),0 1px 0 rgba(255,255,255,.08) inset}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.16)}
    footer{padding:30px 0 50px;display:flex;gap:18px;flex-wrap:wrap;align-items:center;color:var(--muted);font-size:14px}
    footer a{color:var(--muted);text-decoration:none}
    nav a{color:var(--muted);text-decoration:none;margin-left:16px}
  </style>
</head>
<body>
  <header>
    <img src="/assets/img/logo-32.png" alt="DPO-Lite"><div class="brand">DPO-Lite</div>
    <div style="flex:1"></div>
    <nav>
      <a href="/">Accueil</a>
      <a href="/legal/conditions.html">Conditions</a>
      <a href="/legal/confidentialite.html">Confidentialité</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1 style="margin:0 0 8px">Paiement annulé</h1>
      <p class="muted" style="margin:0 0 14px">
        Aucune transaction n’a été effectuée. Vous pouvez réessayer ou nous écrire si besoin d’aide.
      </p>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn" href="/">← Retour à l’accueil</a>
        <a class="btn secondary" href="mailto:support@dpolite.ca">Contacter le support</a>
      </div>
    </section>
  </main>

  <footer>
    <span>© 2025 DPO-Lite — Québec, QC</span>
    <div style="flex:1"></div>
    <a href="/legal/conditions.html">Conditions</a> ·
    <a href="/legal/confidentialite.html">Confidentialité</a> ·
    <a href="mailto:support@dpolite.ca">support@dpolite.ca</a>
  </footer>
</body>
</html>
