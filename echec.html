<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paiement annulé</title>
  <meta name="robots" content="noindex">
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--txt:#e2e8f0}
    body{margin:0;background:radial-gradient(1200px 800px at 20% -10%,#12203a 0%,#0b1220 60%),var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:880px;margin:24px auto;padding:24px}
    a{color:#7dd3fc;text-decoration:none}
    .card{background:rgba(15,23,42,.9);border:1px solid rgba(148,163,184,.15);border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:6px 0 0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:18px}
    .btn{display:inline-block;text-align:center;padding:12px 16px;border-radius:10px;font-weight:700}
    .btn-primary{background:#38bdf8;color:#0b1220}
    .btn-ghost{background:transparent;border:1px solid rgba(148,163,184,.25);color:#e2e8f0}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/">← Retour à l’accueil</a>
    <div class="card" style="margin-top:12px">
      <h1>Paiement annulé</h1>
      <p>Vous pouvez réessayer quand vous voulez.</p>
      <div class="grid">
        <a class="btn btn-primary" href="https://buy.stripe.com/6oU9AV7KDetn3nBbdgfIs00" target="_blank" rel="noopener">Réessayer — Essentiel</a>
        <a class="btn btn-ghost" href="https://buy.stripe.com/14A3cx3un1GBe2f5SWfIs01" target="_blank" rel="noopener">Réessayer — Mise en place</a>
      </div>
    </div>
  </div>
</body>
</html>
